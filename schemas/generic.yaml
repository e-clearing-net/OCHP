LocalDateTimeType:
  type: string
  # format: date-time
  maxLength: 25
  pattern: '^([0-9]{4})-(?:[0-9]{2})-([0-9]{2})T(?:[0-9]{2}):([0-9]{2}):([0-9]{2})([+\-][0-9]{2}):([0-9]{2})$'
  # pattern: '^(\d\d\d\d)-(\d\d)-(\d\d)T(\d\d):(\d\d):(\d\d)([+\-]\d\d):(\d\d)$'
  description: Format is according to ISO8601 UTC + Offset. The field takes 25 alphanumeric characters.Please note that this type does explicitly not take UTC times. All time values need to be given in local time with a valid offset. A time value with $+0000$ offset represents the Greenwich Mean Time and is semantically not the same as UTC.
  example: 2011-06-01T 13:45:30+02:00

AddressType:
  type: object
  required:
    - address
    - country
    - city
    - zipcode
  properties:

    houseNumber:
      type: string
      minLength: 1
      maxLength: 6
      pattern: '^[A-Z0-9 \-]{1,6}$'
      description: Alphanumeric, for example "10", "255B". Characters:- [A-Z], [0-9], -,
      example: 56

    address:
      type: string
      minLength: 2
      maxLength: 45
      description:  Alphanumeric, for example "Av. Saint-Jean". Optionally also containing the house number if not in field houseNumber.
      example: Erichstra√üe

    city:
      type: string
      minLength: 1
      maxLength: 45
      description: Alphabetic, in the language defined in locationNameLang.
      example: Aachen

    zipCode:
      type: string
      maxLength: 10
      pattern: '^[A-Z0-9 \-]{1,10}$'
      description: Alphanumeric,  Without leading country code. (eg-8011 PK) Characters- [A-Z], [0-9], -,
      example: 60439

    country:
      type: string
      minLength: 2
      maxLength: 3
      pattern: '^[A-Z]{3}$'
      description: Alpha, three characters. ISO 3166 country code
      example: DEU


Currency:
  type: string
  minLength: 2
  exclusiveMinimum: true
  maxLength: 3
  description: Alphabetic. The displayed and charged currency. Defined in ISO 4217 - Table A.1, alphabetic list.
  example: EUR

Uuid:
  type: string
  pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
  # the regex above limits the length;
  # however, some tools might require explicit settings:
  minLength: 36
  maxLength: 36